<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OTA Secrets Administrator</title>
  <script src="/static/jquery/jquery.min.js"></script>
  <script src="/static/jquery/jquery-migrate.min.js"></script>
  <script src="/static/bootstrap/assets/js/bootstrap.min.js"></script>
   <script src="/static/datatables.net/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="/static/bootstrap/assets/css/bootstrap.css"/>
  <link rel="stylesheet" href="/static/bootstrap/assets/css/bootstrap-responsive.css"/>
  <link rel="stylesheet" href="/static/css/index.css"/>
  <!-- <link rel="stylesheet" href="/static/datatables.net/media/css/jquery.dataTables.min.css"/> -->
  <script src="/static/js/jsSecretsTable.js"></script>
  <script src="/static/js/index.js"></script>
  
</head>
<body>
  <div class="wrap">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">OTA Server Admin</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#management">Manage Secret</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->          
        </div>
      </div>
      <!-- origin logoin form -->
      <div class="container" id="loginForm">
        <form class="form-signin">
          <h2 class="form-signin-heading">Please sign in</h2>
          <input type="text" class="input-block-level" name="username" placeholder="username">
          <input type="password" class="input-block-level" name="passwd" placeholder="password">
          <label class="checkbox">
            <input type="checkbox" value="remember-me" name="isCache"> Remember me
          </label>
          <button class="btn btn-large btn-primary" id="login" type="submit">Sign in</button>
        </form>
      </div>
      <!-- get All Secrets -->
      <div class="container secTbl">
        <button class="btn btn-primary" id="getAllSecrets">getAllSecrets</button>
      </div>
      
      <!-- Editor Form -->
      <div class="container secTbl" id="secretsTbl">
      </div>
      <!-- Footer -->
      <footer>&copy;Coolbitx copyright</footer>
    </div>
    <!-- Static Modal -->
    <div class="modal modal-static fade" id="processing-modal" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="text-center">
              <h4>Processing... <button type="button" class="close" style="float: none;" data-dismiss="modal" aria-hidden="true">Ã—</button></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modify Secret Form -->
    <div class="modal modal-static fade" id="modify-modal" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-header">
          <h2 style="display:inline;">Change Secret</h2>
          <div style="display:inline;float: right;" data-dismiss="modal" aria-hidden="true">&times;</div>
        </div>
        <div class="modal-content">
          <div class="modal-body" id="editForm">
              <form class="form-modify">
                <!-- <h2 class="form-modify-heading">Modify Secret</h2> -->
                <input type="hidden" name="userId">
                <label for="secret">Secret:</label><input type="text" class="input-block-level" name="secret" placeholder="secret">
                <button class="btn btn-large btn-primary" type="submit" id="modifySecret">Modify Secret</button>
              </form>
            <button class="btn btn-default" style="float: none;" data-dismiss="modal" aria-hidden="true">Cancel</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
